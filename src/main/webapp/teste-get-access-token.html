<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Teste GET Access Token</title>
</head>
<body>

	<button onclick="enviar()">Buscar Access Token</button>
	
	<script>
		function printResponse() {
			console.log(this.responseText);
		}
	
		function enviar() {
			var req = new XMLHttpRequest();
			req.addEventListener("load", printResponse);
			req.open("POST", "http://localhost:8082/oauth/token");
			req.setRequestHeader("Authorization", "Basic YW5ndWxhcjpAbmd1bGFyMA==");
			req.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
			
			req.send("client_id=angular&username=admin&password=admin&grant_type=password");
		}
	</script>
</body>
</html>
